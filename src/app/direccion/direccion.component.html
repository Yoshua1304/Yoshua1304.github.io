<div class="contenedor">
  <img class="logo" src="https://cdn.discordapp.com/attachments/719010991924314126/977421848151216158/logotf.png" />
  <div class="slogan">TUFARMACIA</div>
  <br />
  <div class="slogan2">REGISTRAR DIRECCION</div>
  <div>
    <form class="form">
      <br />
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" required />
        <label class="terminos" for="flexCheckIndeterminate">
          Usar Direccion Actual
        </label>
      </div>

      <label for="validationDefault01" class="form-label">
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="direccion" required />
          <label for="floatingInput">Direccion</label>
        </div>
      </label>
      <br /><br />
      <div class="slogan3">ESTADO</div>
      <br />
      <div class="form-check mb-2">
        <input class="form1 form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" required />
        <label class="terminos1" for="flexCheckIndeterminate">
          Activo
        </label>
      </div>
      <div class="form-check mb-2">
        <input class="form1 form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" required />
        <label class="terminos1" for="flexCheckIndeterminate">
          Inactivo
        </label>
      </div>
    </form>
    <br /> <br /> <br />
    <div class="row">
      <div class="col-md-3 col-md-offset-9 text-right">
        <div class="btn-group contenedor-botones" role="group">
          <button class="btn1 btn-primary" type="submit" [routerLink]="['/', 'MapScreenComponent']">
            Guardar
          </button>
          <button class="btn2 btn-primary" type="reset" [routerLink]="['/', 'UsuariofarmaciaComponent']">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
